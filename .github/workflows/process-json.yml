name: Process JSON from S3

on:
  schedule:
    - cron: '0 0 * * *' # æ¯æ—¥å®Ÿè¡Œã™ã‚‹å ´åˆï¼ˆUTCï¼‰
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  process-json:
    runs-on: ubuntu-22.04 # æ˜ç¤ºçš„ã«ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
    permissions:
      contents: write # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

    steps:
      - name: 'ğŸ“ Checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸ“¦ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'ğŸ“¦ Install pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 'ğŸ“¦ Install dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'â›ˆï¸ Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 'ğŸ•’ Download JSON from S3'
        run: pnpm json:dl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}

      - name: 'ğŸ—„ï¸ Convert JSON'
        run: pnpm json:conv

      - name: 'ğŸ¥³ Fetch and insert tweets'
        run: pnpm json:fetch-tweet

      - name: 'ğŸ§€ Commit and push if changed'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update processed JSON" && git push)
