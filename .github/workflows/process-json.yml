name: Process JSON from S3

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  process-json:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: '📝 Checkout repository'
        uses: actions/checkout@v4

      - name: '📦 Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0' # 具体的なバージョンを指定 ローカルに合わせている
          cache: 'pnpm' # pnpmのキャッシュを有効化

      - name: '📦 Install pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: '📦 Get pnpm store directory'
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: '📦 Setup pnpm cache'
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: '📦 Install dependencies'
        run: |
          pnpm install --frozen-lockfile
          pnpm update eslint@latest --save-dev  # ESLintの警告に対処

      - name: '⛈️ Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: '🕒 Download JSON from S3'
        run: pnpm json:dl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}

      - name: '🗄️ Convert JSON'
        run: pnpm json:conv

      - name: '🥳 Fetch and insert tweets'
        run: pnpm json:fetch-tweet

      - name: '🧀 Commit and push if changed'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update processed JSON" && git push)
